<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="header">
        <h1>DontBugMe</h1>
    </div>

    <div class="container">
        <div class="alert hidden" id="could-not-connect">
            Could not insert credentials into page. Please reload the page and try again.
        </div>

        <ul class="logins list-group" id="logins"></ul>

        <hr class="seperator" />

        <div>
            <input type="checkbox" name="autosubmit" id="autosubmit"> <span data-i18n="popupAutoSubmit"></span>
        </div>
        <div>
            <input type="checkbox" name="badge" id="badge"> <span data-i18n="popupShowBadge"></span>
        </div>

        <!-- Extension info -->
        <div class="small-text">
            <p data-i18n="popupInfo"></p>
            <p id="info"></p>
            <p data-i18n="popupProvidedBy"></p>
        </div>
    </div>

    <script src="js/color.js"></script>
    <script src="../shared/main.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
